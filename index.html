<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Bloody Dream - Cover Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="wrapper">
    <div class="start-overlay" id="start-overlay">
      <div class="start-text">CLICK TO START</div>
    </div>
    <div class="main-content" id="main-content">
      <div class="cover-container">
        <!-- Background -->
        <img class="cover-image bg-image" src="./img/bg.png" alt="" />

        <!-- cua so -->

        <!-- Nguoi nam -->

        <!-- Than con ma -->
        <img class="cover-image than-con-ma" src="./img/ghost.png" alt="" />

        <!-- Toc con ma -->
        <img class="cover-image toc-con-ma" src="./img/toc-con-ma.png" alt="" />

        <!-- cai chăn -->
        <img class="cover-image cai-chan" src="./img/blanket.png" alt="" />

        <!-- Main Title -->
        <div class="title-container">
          <div class="horror-text">Bloody Dream</div>
        </div>

        <!-- Subtitle -->
        <div class="poem-subtitle">
          <span id="I">a</span>
          <span id="T">‎‎</span>
          <span id="T">p</span>
          <span id="I">o</span>
          <span id="T">e</span>
          <span id="I">m</span>
          <span id="I">‎‎</span>
          <span id="T">b</span>
          <span id="I">y</span>
          <span id="T">‎‎</span>
          <span id="T">S</span>
          <span id="I">i</span>
          <span id="T">ê</span>
          <span id="I">u</span>
          <span id="I">‎‎</span>
          <span id="T">M</span>
          <span id="I">á</span>
          <span id="T">y</span>
          <span id="I">‎‎</span>
          <span id="I">t</span>
          <span id="T">í</span>
          <span id="I">n</span>
          <span id="T">h</span>
          <span id="T">‎‎</span>
          <span id="I">C</span>
          <span id="T">h</span>
          <span id="I">a</span>
          <span id="T">t</span>
          <span id="I">‎‎</span>
          <span id="I">G</span>
          <span id="T">p</span>
          <span id="I">t</span>
        </div>
      </div>
      <div class="scroll-spacer"></div>
      <!-- Clock Design Section -->
      <div class="clock-section">
        <!-- Background -->
        <img class="clock-bg" src="./img/bg.png" alt="" />

        <!-- Clock hand 2 -->
        <img class="clock-hand-2" src="./img/kim-2.png" alt="" />

        <!-- Clock hand 1 -->
        <img class="clock-hand-1" src="./img/kim-1.png" alt="" />
        <!-- Clock shadow -->
        <img class="clock-shadow" src="./img/clock.png" alt="" />

        <!-- Decorative element 1 -->
        <img
          class="decoration-left js-scroll-animate"
          src="./img/clock-decoration-bottom-left.png"
          alt="" />

        <!-- Vietnamese poem text -->

        <!-- Cloud element -->
        <img class="cloud-element" src="./img/cloud.png" alt="" />

        <!-- Red clock hand -->
        <img
          class="clock-hand-red js-scroll-animate"
          src="./img/kim-3.png"
          alt="" />

        <!-- Main clock -->
        <img class="main-clock" src="./img/main-clock.png" alt="" />

        <!-- Decorative element 2 -->
        <img
          class="decoration-top-left js-scroll-animate"
          src="./img/clock-decoration-top-left.png"
          alt="" />

        <!-- Decorative element 3 -->
        <img
          class="decoration-top-right js-scroll-animate"
          src="./img/clock-decoration-top-right.png"
          alt="" />
        <img src="./img/nua-dem.png" class="clock-poem-text glitch-text" />
      </div>
      <div class="tree-section">
        <img
          class="clock-bg"
          src="https://api.builder.io/api/v1/image/assets/TEMP/754f241a24d4a297d1e2323efa6f9d62cadd6d2f?width=3840"
          alt="" />
        <img src="./img/tree.png" class="tree" />
        <img src="./img/hon-treo.png" class="tree-text glitch-text" />
        <img src="./img/hoa.png" class="flower" />
        <img src="./img/hoa-1.png" class="hoa-1" />
        <img src="./img/hoa-2.png" class="hoa-2" />
        <img src="./img/hoa-3.png" class="hoa-3" />
        <img src="./img/hoa-4.png" class="hoa-4" />
        <img src="./img/hoa-5.png" class="hoa-5" />
        <img src="./img/hoa-6.png" class="hoa-6" />
        <img src="./img/hoa-7.png" class="hoa-7" />
        <img src="./img/hoa-8.png" class="hoa-8" />
      </div>
      <div class="window-section">
        <img class="clock-bg" src="./img/bg.png" alt="" />
        <img src="./img/monster.gif" class="monster" />
        <img src="./img/cua-phong.png" class="cua-phong glitch-text" />
        <img src="./img/tieng-ai.png" class="tieng-ai glitch-text" />
        <img src="./img/left-panel.png" class="left-panel" />
        <img src="./img/right-panel.png" class="right-panel" />
      </div>
      <div class="bed-section">
        <img class="clock-bg" src="./img/bg.png" alt="" />
        <img src="./img/soi-chi.png" class="soi-chi" />
        <img src="./img/giuong-lon.png" class="giuong-lon" />
        <img src="./img/bong-duoi.png" class="bong-duoi" />
        <img src="./img/bong-tren.png" class="bong-tren" />
        <img
          src="./img/giuong-nghieng.png"
          class="giuong-nghieng glitch-text" />
      </div>
      <div class="roi-section">
        <img class="clock-bg" src="./img/bg.png" alt="" />
        <img src="./img/tay-phai.png" class="tay-phai" />
        <img src="./img/roi-phai.png" class="roi-phai" />
        <img src="./img/tay-trai.png" class="tay-trai" />
        <img src="./img/roi-trai.png" class="roi-trai" />
        <img src="./img/giat-minh.png" class="giat-minh glitch-text" />
      </div>
      <div class="mat-section">
        <img class="clock-bg" src="./img/bg.png" alt="" />
        <img src="./img/mat-trai.png" class="mat-trai" />
        <img src="./img/mat-phai.png" class="mat-phai" />
        <img src="./img/mau.gif" class="mau" />
        <img src="./img/mo-mat.png" class="mo-mat glitch-text" />
      </div>
    </div>
    <script>
      const startOverlay = document.getElementById("start-overlay")
      if (startOverlay) {
        startOverlay.addEventListener("click", () => {
          startOverlay.classList.add("hidden")
        })
      }

      window.addEventListener("scroll", () => {
        const section = document.querySelector(".clock-section")
        const decorations = document.querySelectorAll(
          ".decoration-left, .decoration-top-left, .decoration-top-right"
        )

        const rect = section.getBoundingClientRect()
        const inView = rect.top < window.innerHeight && rect.bottom > 0

        if (inView) {
          decorations.forEach((el) => el.classList.add("is-visible"))
        }
      })

      const leftPanel = document.querySelector(".left-panel")
      const rightPanel = document.querySelector(".right-panel")
      const windowSection = document.querySelector(".window-section")

      window.addEventListener("scroll", () => {
        const sectionRect = windowSection.getBoundingClientRect()
        const windowHeight = window.innerHeight

        const visible = Math.max(
          0,
          Math.min(1, (windowHeight - sectionRect.top) / sectionRect.height)
        )

        const maxAngle = 120

        const angle = visible * maxAngle

        leftPanel.style.transform = `rotateY(${angle}deg)`
        rightPanel.style.transform = `rotateY(-${angle}deg)`
      })

      const roiSection = document.querySelector(".roi-section")
      const roi_phai = document.querySelectorAll(
        ".tay-phai, .tay-trai, .roi-phai, .roi-trai"
      )
      let puppetDropped1 = false

      window.addEventListener("scroll", () => {
        const sectionRect = roiSection.getBoundingClientRect()
        const windowHeight = window.innerHeight

        if (!puppetDropped1 && sectionRect.top < windowHeight * 0.8) {
          roi_phai.forEach((el) => {
            el.classList.add("puppet-fall1")
          })
          puppetDropped1 = true
        }
      })

      const roi_trai = document.querySelectorAll(".tay-trai, .roi-trai")
      let puppetDropped2 = false

      window.addEventListener("scroll", () => {
        const sectionRect = roiSection.getBoundingClientRect()
        const windowHeight = window.innerHeight

        if (!puppetDropped2 && sectionRect.top < windowHeight * 0.8) {
          roi_trai.forEach((el) => {
            el.classList.add("puppet-fall2")
          })
          puppetDropped2 = true
        }
      })
    </script>
  </body>
</html>
